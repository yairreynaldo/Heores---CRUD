<h1>Heroe <small>nombre del heroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger"><i class="fa fa-arrow-left"></i> Regresar</button>
    </div>
</div>

<div class="row animate__animated animate__fadeIn">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">

            <div class="form-group">
                <label>Firebase ID</label>
                <input [(ngModel)]="heroe.id" name="id" type="text" class="form-control" placeholder="Firebase ID" disabled="disabled">
                <small class="form-text texr-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre" required>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input [(ngModel)]="heroe.poder" name="poder" type="text" class="form-control" placeholder="Poder">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50"><i class="fa fa-smile-wink"></i> Vivo</button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50"><i class="fa fa-sink"></i> Muerto</button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button class="btn btn-primary w-25" type="submit"><i class="fa- fa-save"></i> Guardar</button>
            </div>

        </form>
    </div>
</div>
